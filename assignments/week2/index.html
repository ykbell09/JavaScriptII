<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Shopping List</title>
</head>

<body>
    <header>
        <h1>Shopping List</h1>
    </header>
    <main>
        <input type="text" id="input" />
        <button>Add Item</button>
        <fieldset>
            <legend>Shopping List</legend>
            <ol>
                <li>
                    <label for="list">test</label>
                    <input type="checkbox" class="checkbox" name="list" />
                </li>
            </ol>
        </fieldset>
        <fieldset id="completed">
            <legend>Purchased Items</legend>
            <ol>
                <li class="completed">
                    <label for="list">test</label>
                    <input class="checkbox" type="checkbox" name="list" />
                </li>
            </ol>
        </fieldset>
    </main>

</body>

</html>
