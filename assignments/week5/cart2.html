
<!DOCTYPE html>
<html>
<head>

    <script src="js/cart.js"></script>
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>

<table >
    <caption><b>My Books</b></caption>

        <th>Title</th>

        <td>

        <td>
            <input size="2">
        </td>
        <td></td>
        <td></td>
        <td>
            <button>
                Remove
            </button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">
            <button>New</button>
        </td>
        <td colspan="3">
            <button>Save</button>
        </td>
    </tr>
    </tfoot>
</table>
<b>Book Count : </b>

</html>
